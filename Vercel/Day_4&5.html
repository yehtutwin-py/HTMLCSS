<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CSS/Day_4&5.css">
</head>
<body>
    
    <div class="card">
        <div class="header">
            <span class="stage">STAGE 2</span>
            <h2>Gengar</h2>
            <span class="hp">
                <sub>HP</sub> 130
                <img src="Image/psychic.png" alt="Pyschic Energy" title="Psychic Energy">
            </span>
        </div>

        <div class="image">
            <img src="Image/800px-Ash_Gengar.png" alt="Gengar Card">
        </div>
        <div class="content">
            <div class="ability">
            <h4>Ability: Gnawing Curse</h4>
            <p>
                Whenever your opponent attaches an Energy card from their hand to
                one of their Pokémon, put 2 damage counters on that Pokémon.
            </p>
            </div>
        </div>

        <div class="content">
            <div class="attack">
            <span class="attack-img">
                <span>
                    <img src="Image/psychic.png" alt="Psychic Energy" title="Psychic Energy">
                    <img src="Image/psychic.png" alt="Psychic Energy" title="Psychic Energy">
                    <img src="Image/colorless.png" alt="Colorless Energy" title="Color">  
                </span>
                <h4>Fade to Black</h4>
                <span class="damage">70</span>
            </span>
            <p>Your opponent’s Active Pokémon is now Confused.</p>
            </div>
        </div>

        <div class="content">
            <div class="info">
                <span class="weakness">
                    weakness
                    <img src="Image/metal.png" alt="Darkness Energy" title="Darkness Energy">
                    x2
                </span>
                <span>|</span>
                <span class="resistance">
                    resistance
                    <img src="Image/rock.png" alt="Fighting Energy" title="Fighting Energy">
                    -30
                </span>
                <span>|</span>
                <span class="retreat-cost">
                    retreat cost
                    <img src="Image/colorless.png" alt="Colorless Energy" title="Color">
                    <img src="Image/colorless.png" alt="Colorless Energy" title="Color">
                </span>
                
        </div>

    </div>
    
</body>
</html>
